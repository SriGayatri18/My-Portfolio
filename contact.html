<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Sri Gayatri Nandikanti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(158, 108, 187);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(18, 27, 152);
            font-size: 1.04rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .contactSection {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f3d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contactSection h1 {
            text-align: center;
            color: rgb(232, 94, 242);
            margin-bottom: 20px;
        }

        .contactSection form {
            display: flex;
            flex-direction: column;
        }

        .contactSection label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contactSection input,
        .contactSection textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid rgb(242, 242, 242);
            border-radius: 6px;
            background-color: #1f1f3d;
            color: white;
        }

        .contactSection input[type="submit"] {
            background-color: antiquewhite;
            color: rgb(0, 0, 33);
            cursor: pointer;
            font-size: 20px;
        }

        .contactSection input[type="submit"]:hover {
            background-color: rgb(232, 94, 242);
            color: white;
        }

        .backButton {
            text-align: center;
            margin-top: 20px;
        }

        .backButton .btn {
            padding: 12px;
            background-color: antiquewhite;
            color: rgb(0, 0, 33);
            border: 2px solid rgb(242, 242, 242);
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .backButton .btn:hover {
            background-color: rgb(232, 94, 242);
            color: white;
        }
    </style>
</head>

<body>

    <main>
        <section class="contactSection">
            <h1>Contact Me</h1>
            <form action="your-server-endpoint" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <input type="submit" value="Send Message">
            </form>
            <div class="backButton">
                <a href="index.html" class="btn">Back to Home</a>
            </div>
        </section>
    </main>
